language: php

php:
    - 5.6

install:
    - pecl install xdebug
    - php --version

before_script:
    - COMPOSER_ROOT_VERSION=dev-master composer install --prefer-source

script: vendor/bin/phpunit --configuration ./build/travis-ci.xml

notifications:
  email: false
  irc:
    channels:
      - "irc.freenode.org#phpunit"
    use_notice: true
